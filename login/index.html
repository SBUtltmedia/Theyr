<!DOCTYPE html>
<html>
    <head>
        <title> Theyr | Mock Login </title>
        <base href="/">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <style>       
            * {
               font-family: "Roboto", sans-serif;
               box-sizing: border-box;
            }
            body {
                color: #383838; 
                background-color: #b9c8f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-card {
                width: 400px; 
                padding: 40px; 
                background-color: white; 
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                border-radius: 8px;
            }
            h1 {
                margin-top: 0;
                font-weight: 900;
                text-align: center;
                color: #2c3e50;
            }
            .field {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-size: 14px;
                font-weight: bold;
                color: #7f8c8d;
            }
            input, select {
                width: 100%;
                padding: 12px;
                border: 1px solid #dcdde1;
                border-radius: 4px;
                font-size: 16px;
            }
            .button {
                width: 100%; 
                height: 45px; 
                border: none; 
                border-radius: 4px;
                color: white; 
                background-color: #55bd90;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s;
            }
            .button:hover {
                background-color: #44a67d;
            }
            .hint {
                font-size: 12px;
                color: #95a5a6;
                text-align: center;
                margin-top: 20px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function joinGame(event) {
               let nick = $("#nick").val();
               let role = $("#role").val();
               // Consistent ID for same name if possible, or random
               let id = nick.split('').reduce((a,b)=>{a=((a<<5)-a)+b.charCodeAt(0);return a&a},0).toString().replace('-','');
               
               window.location = `?nick=${nick}&id=${id}&mock_role=${role}`;
               return false;
            }
        </script>
    </head>
    <body>
        <div class="login-card">
            <form onsubmit="return joinGame(event)">
                <h1>THEYR</h1> 
                
                <div class="field">
                    <label for="nick">Display Name</label>
                    <input type="text" placeholder="e.g. Alice" name="nick" id="nick" value="Player" required autofocus>
                </div>

                <div class="field">
                    <label for="role">Mock Role (Optional)</label>
                    <select id="role" name="role">
                        <option value="player">Standard Player</option>
                        <option value="admin">Administrator</option>
                        <option value="moderator">Moderator</option>
                        <option value="observer">Observer</option>
                    </select>
                </div>
                
                <button class="button" type="submit"> 
                    Enter Story 
                </button>

                <div class="hint">
                    This is a <b>Mock Login</b> for local development.<br>
                    No password required.
                </div>
            </form>
        </div>
    </body>
</html>
