<!DOCTYPE html>
<html>
    <head>
        <title> Theyr | Entry </title>

        <script>
            function joinGame(event) {
               event.preventDefault();
               let name = document.getElementById("name").value;
               let role = document.getElementById("role").value;
               // Consistent ID for same name if possible, or random
               let id = name.split('').reduce((a,b)=>{a=((a<<5)-a)+b.charCodeAt(0);return a&a},0).toString().replace('-','');
               
               window.location = `?nick=${name}&id=${id}&role=${role}`;
               return false;
            }
        </script>
    </head>
    <body>
        <div class="login-card">
            <form onsubmit="return joinGame(event)">
                <h1>THEYR</h1> 
                
                <div class="field">
                    <label for="name">Display Name</label>
                    <input type="text" placeholder="e.g. Alice" name="name" id="name" value="Player" required autofocus>
                </div>

                <div class="field">
                    <label for="role">Mock Role (Optional)</label>
                    <select id="role" name="role">
                        <option value="player">Standard Player</option>
                        <option value="admin">Administrator</option>
                        <option value="moderator">Moderator</option>
                        <option value="observer">Observer</option>
                    </select>
                </div>
                
                <button class="button" type="submit"> 
                    Enter Story 
                </button>

                <div class="hint">
                    This is a <b>Mock Login</b> for local development.<br>
                    No password required.
                </div>
            </form>
        </div>
    </body>
</html>
